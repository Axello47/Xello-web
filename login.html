<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Xello web</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="x.png" style="border-radius: 50%;">
    <script src="https://kit.fontawesome.com/7f62a9ffb3.js" crossorigin="anonymous"></script>
</head>
<body>
 
    <nav class="navi">
        <a href="home.html" ><img src="under.png"></a>
    </nav>
     
    <div class="super-btn">
       <button id="loginbtn" >Login or Signup</button>
     </div>

     <div class="link">
        <a href="home.html" >Home</a>
        <a href="About.html">About</a>
        <a href="#">Open Store</a>

     </div>
        <div class="login-box">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text"  required placeholder="Username">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" required placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember">
                <label>
                    <input type="checkbox" >Remember me.
                </label>
                <a href="#">Forgot password</a>
            </div>
           
             <div class="btn">
            <button type="submit">Login</button>
             </div>
            <div class="dont">
                <p>Don't have an account<a href="#">Signup</a></p>
                
            </div>
        </div>


        <!-- !!!!!!!!!!!!!!!!!!!!!! second class !!!!!!!!!!!!!!!!!!!!!!!!!!! -->



       <div class="login-form">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="text" title="Required ❗" required placeholder="Username">
            
            </div>

            <div class="input-box">
                <input type="password" title="Required ❗"  required placeholder="Password">
                
            </div>

            <div class="input-box">
                <input type="password" title="Required ❗"  required placeholder="Confirm Password">
                
            </div>

             <div class="btn">
            <button type="submit">Login</button>
             </div>
            <div class="have">
                <p>Have an account  <a href="#" id="loginbtn">Login</a></p>
                
            </div>
        </div>

        



        <script src="./login.js"></script>
      
</body>
</html>
